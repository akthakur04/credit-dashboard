{% load static %}
<html lang="en" dir="ltr">
 <head>
     <title>LogIn - Dashboard</title>
     <meta charset="utf-8">
     <meta content="width=device-width, initial-scale=1.0" name="viewport">
     <link href="{% static 'img/d0.jpg' %}" rel="icon">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
 </head>
<body style="background: url({%static 'img/contact_bg_1.jpg' %}) repeat; background-size: cover;">
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Log In  | DashBoard </a>
        </div>
    </nav>
</div>

<div><br>
    <center>
        <div className="d-flex justify-content-center align-items-center container">
            <div className="card py-5 px-3">
             <div className="col text-center">
            <h2>SixtyFour Data Intelligence </h2>
                 <p>Login with your Id and Password</p>
             </div>
                <form action=" " method="post" style="background-color:cream">
                    {% csrf_token %}
                    <div class="login-box">
                        <div class="textbox">
                            <i class="fas fa-user"></i>
                            <input type="email" placeholder="name@email.com" name="email">
                        </div><br>
                        <div class="textbox">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" name="password">
                        </div><br>
                        <button type="submit" class="btn btn-primary" >
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </center>
</div>
 </body>
</html>
